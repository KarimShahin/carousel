<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Carousel</title>
		<link href="css/styles.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="container">
			<div class="carousel">
				<div class="carousel-item carousel-item-visible">
					<img src="images/1.jpg">
				</div>
				<div class="carousel-item">
					<img src="images/2.jpg">
				</div>
				<div class="carousel-item">
					<img src="images/3.jpg">
				</div>
				<div class="carousel-actions">
					<button class="btn btn-prev" aria-label="previous slide"><</button>
					<button class="btn btn-next" aria-label="next slide">></button>
				</div>
			</div>
			<div class="show-slide">
				<span class="circle tagged"></span>
				<span class="circle"></span>
				<span class="circle"></span>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
